<html>
  <head>
    <title>Mi primer sitio con Javascript</title>
    <meta content="">

  </head>
  <body ng-app="miApp" >
    <div ng-controller="MiControlador2">
       <input ng-model="var1"></input>+
       <input ng-model="var2"></input>=
       {{ resultado() }}
    </div>
    <div ng-controller="MiControlador">
        <h1>Mi agenda de contactos</h1>
        <div>
        <label>Nombre</label>
        <input type="text" ng-model="nombreNuevo" maxlength=" " id="nombre"></input>
        <p>{{nombreNuevo}}</p>
        <label>#</label>
        <input type="text" ng-model="numeroNuevo" maxlength="9"
        id="numero"></input>
        <p>{{numeroNuevo}}</p>
        <input type="button" ng-click="agregar()"  value="Nuevo"></input>
        </div>

        <h4>Contactos Actuales</h4>

        <ul id="listaContactos">
        <li ng-repeat="contacto in contactos track by $index">
            <div ng-hide="editando == $index">
              <p>{{$index+1}}  {{contacto.nombre}} -  {{contacto.numero}} </p>
              <input type="button" ng-click="editar($index)" value="Editar"></input>
              <input type="button" ng-click="borrar($index)"  value="Borrar"></input>
            </div>
            <div ng-show="editando == $index">
                <p>Nombre:</p>
                <input type="text" ng-model="contactos[$index].nombre" 
                maxlength="20">
                <p>Numero:</p>
                <input type="text" ng-model="contactos[$index].numero" 
                maxlength="9">
                </input>
                <input type="button" ng-click="guardar()"  value="Guardar"></input>
            </div>
        </li>
        </ul>
    </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script src="app.js"></script>
  </body>
</html>
